<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gratitude and Feedback</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f6f6f6;
      background-image: url(tq4.jpg);
      background-repeat: no-repeat;
      background-attachment:fixed ;
      background-size:cover ;
      width:100%;
      height:100%;
      background-position: center;
    }

    h1 {
      font-size: 36px;
      color: hsl(0, 23%, 88%);
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      color:darkorange;
      margin-bottom: 30px;
    }

    .button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #45a049;
    }

    .feedback {
      margin-top: 50px;
      background-color: #ffffff;
      padding: 40px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .feedback h2 {
      font-size: 28px;
      color: #333333;
      margin-bottom: 20px;
    }

    .feedback p {
      font-size: 20px;
      color: #555555;
      margin-bottom: 30px;
    }

    .feedback textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #dddddd;
      resize: none;
    }

    .feedback .submit-btn {
      margin-top: 30px;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .feedback .submit-btn:hover {
      background-color: #45a049;
    }

    .success-message {
      margin-top: 30px;
      font-size: 24px;
      color: #4CAF50;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var form = document.getElementById('feedback-form');
      var successMessage = document.getElementById('success-message');

      form.addEventListener('submit', function(event) {
        event.preventDefault(); 
        successMessage.style.display = 'block'; 
        form.reset(); 
      });
    });
  </script>
</head>

<body>
  <h1>Thank You for Choosing Our Library!</h1>
  <p>Immerse yourself in the world of books and let your imagination soar.</p>
  <div class="feedback">
    <h2>Feedback Form</h2>
    <p>We would love to hear your thoughts. Please leave us your feedback.</p>
    <form id="feedback-form">
      <textarea name="feedback" placeholder="Enter your feedback here..." rows="6" required></textarea>
      <br>
      <button class="submit-btn" type="submit">Submit</button>
    </form>
    <div id="success-message" class="success-message" style="display: none;">Feedback submitted successfully!</div>
  </div>
</body>

</html>
